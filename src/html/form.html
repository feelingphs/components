<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴포넌트</title>

    <link rel="stylesheet" href="/dist/css/common.css">
    <link rel="stylesheet" href="/dist/css/components.css">


    
</head>



<body>
    <div id="wrap" class="components">
        <header>
            <h1>컴포넌트</h1>
        </header>

        <!-- range bar -->
        <section class="section range_bar">
            <h2 class="component_tit">range bar (none touch)</h2>
            <p class="desc">data-curreunt로 현재값 조절, data-max로 최대값 설정</p>
            <div class="range_border">
                <div class="range_track">
                    <div class="range_rail" data-current="0" data-max="30">
                        <span class="range_thumb">0</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- range slider -->
        <section class="section range_slider">
            <h2 class="component_tit">range slider (touch) - 보완필요</h2>
            <div class="range_border">
                <div class="range_track">
                    <input type="range" max="30" min="0" step="1" value="3" class="range_input">
                    <span class="range_slider_thumb"></span>
                </div>
            </div>
        </section>

        <!-- input -->
        <section class="section input_wrap">
            <h2 class="component_tit">input</h2>
            <div class="input_area">
                <input type="text" class="input_text">
            </div>
            <div class="input_area">
                <input type="text" class="input_text">
            </div>
            <div class="input_area">
                <input type="text" class="input_text">
            </div>
        </section>

        <!-- 퀵메뉴 -->
        <section class="section quick_top_wrap">
            <h2 class="component_tit">퀵메뉴(top)</h2>
            <button id="quickBtn">퀵메뉴 버튼</button>
            <div class="quick_layer">
                <ul>
                    <li>menu1</li>
                    <li>menu2</li>
                    <li>menu3</li>
                </ul>
            </div>
        </section>

        <!-- 첨부파일 -->
        <section class="section file_upload_wrap">
            <h2 class="component_tit">첨부파일</h2>
            <form>
                <div class="file_upload_area clr">
                    <div class="file_name"></div>
                    <label for="upload01">
                        <input type="file" id="upload01" class="upload">
                        <span class="btn_upload">첨부파일</span>
                    </label>
                </div>
                <div class="file_upload_area clr">
                    <div class="file_name"></div>
                    <label for="upload02">
                        <input type="file" id="upload02" class="upload">
                        <span class="btn_upload">첨부파일</span>
                    </label>
                </div>
                <div class="file_upload_area clr">
                    <div class="file_name"></div>
                    <label for="upload03">
                        <input type="file" id="upload03" class="upload">
                        <span class="btn_upload">첨부파일</span>
                    </label>
                </div>
            </form>
        </section>

        <!-- 모달 -->
        <section class="section modal">
            <h2 class="component_tit">레이어팝업(modal)</h2>
            <div class="button_wrap">
                <button class="btn_open" id="layerOpenBtn" title="팝업 열기">열기</button>
            </div>
            <div id="dim"></div>
            <div id="layerPopup" class="layer_popup">
                레이어팝업
                <a href="#none;" class="btn_close" id="layerCloseBtn" title="팝업 닫기"><span>닫기</span></a>
            </div>
        </section>
    </div>
    
    <script src="/src/js/ui.js"></script>
</body>
</html>
